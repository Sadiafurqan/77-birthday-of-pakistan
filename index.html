 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Independence Day Grand Celebration</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background: #e0f2f1;
    margin: 0;
    padding: 0;
    color: #333;
    overflow-x: hidden;
}

.container {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #004d40;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    margin: 0;
    font-size: 3em;
}

p {
    font-size: 1.2em;
}

.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
}

.flag {
    display: flex;
    width: 300px;
    border: 5px solid #004d40;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}

.stripe {
    height: 100px;
    width: 100%;
}

.stripe-green {
    background-color: #00796b;
}

.stripe-white {
    background-color: #ffffff;
}

.celebration {
    text-align: center;
}

.balloons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.balloon {
    width: 120px;
    height: 160px;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.balloon:after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 5px;
    height: 50px;
    background: #333;
    transform: translateX(-50%);
}


.white { background-color: #ffffff; }
.green { background-color: #388e3c; }

.fireworks {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.firework {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,0,0,0) 60%);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    position: relative;
    animation: explode 1.5s ease-out infinite;
}

.firework:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 60px;
    background: #ff5722;
    transform: translate(-50%, -100%);
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}

footer {
    background-color: #004d40;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

   </style>
 </head>
 <body>
     <div class="container">
         <header>
             <h1>Happy Independence Day!</h1>
             <p>Let's celebrate our freedom with pride.</p>
         </header>
         <section class="main-content">
             <div class="flag">
                 <div class="stripe stripe-green"></div>
                 <div class="stripe stripe-white"></div>
                 <div class="stripe stripe-green"></div>
             </div>
             <div class="celebration">
                 <h2>Celebratory Elements</h2>
                 <div class="balloons">
                    
                     <div class="balloon white"></div>
                     <div class="balloon green"></div>
                 </div>
                 <div class="fireworks">
                     <div class="firework"></div>
                     <div class="firework"></div>
                     <div class="firework"></div>
                 </div>
             </div>
         </section>
         <footer>
             <p>May our nation always stay prosperous and free!</p>
         </footer>
     </div>
 </body>
 </html>
